<?xml version="1.0" encoding="ISO-8859-1"?>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<h:head>
</h:head>
<h:body>

	<h:form id="form">

		<p:growl id="messages" showDetail="true" />

		<p:dataTable var="cat" value="#{categoriaBean.categorias}"
			editable="true" editMode="cell">
			<f:facet name="header">
				Lista de Categorías
			</f:facet>

			<p:ajax event="cellEdit" listener="#{categoriaBean.onCellEdit}"
				update=":form:messages" />

			<p:column headerText="Nombre">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{cat.nombre}" />
					</f:facet>
					<f:facet name="input">
						<h:inputText value="#{cat.nombre}" />
					</f:facet>
					<h:inputHidden value="#{cat.idCategoria}"></h:inputHidden>
				</p:cellEditor>
			</p:column>

			<p:column headerText="Descripción">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{cat.descripcion}" />
					</f:facet>
					<f:facet name="input">
						<h:inputText value="#{cat.descripcion}" size="40" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column>
				<p:rowEditor />
			</p:column>

			<f:facet name="footer">
				Total de registros #{fn:length(categoriaBean.categorias)}
			</f:facet>

		</p:dataTable>


	</h:form>

</h:body>
</html>
